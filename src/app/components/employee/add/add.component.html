<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
        <div class="navbar-wrapper">
        <a class="navbar-brand" href="#"><i class="fa fa-user"></i> {{ title }}</a>
        </div>
    </div>
</nav>

  <div class="content" style="margin-top: 60px;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title "><i class="fa fa-user"></i> {{ title }}</h4>
              <p class="card-category"> Ingrese los datos del Empleado</p>
            </div>
            <form class="form-line">
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="name">Nombre:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="name" class="form-control" />
                        </div>
                        
                        <div class="col-md-3">
                            <label for="area">Area:</label>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check form-check-radio form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="area" value="administrative" >
                                    Administrativa
                                    <span class="circle">
                                        <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="form-check form-check-radio form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="area" value="technology" >
                                    Tecnologia
                                    <span class="circle">
                                        <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="birth_date">Fecha de Nacimiento:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" name="birth_date" />
                        </div>
                        <div class="col-md-3">
                            <label for="charge">Cargo:</label>
                        </div>
                        <div class="col-md-3">
                            <select name="charge" class="form-control">
                                <option value="0">Seleccione</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="country">Pais:</label>
                        </div>
                        <div class="col-md-3">
                            <select name="country" class="form-control">
                                <option *ngFor="let country of countries" value="{{ country.name }}">{{ country.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="country">Nombre Usuario:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="username" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="work_date">Fecha Contratacion:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control" name="work_date" />
                        </div>
                        <div class="col-md-3">
                            <label for="percentage">Comision:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="number" min="0" class="form-control" name="percentage" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="status">Estado:</label>
                        </div>
                        <div class="col-md-3">
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox" checked="">
                                      <span class="toggle"></span>
                                  </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a routerLink="/" class="btn btn-danger"><i class="fa fa-arrow-left"></i> Atras</a>
                    <button class="btn btn-success" type="button"><i class="fa fa-save"></i> Guardar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
